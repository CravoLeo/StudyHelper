<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
        }
        .upload-area:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>File Upload Test</h1>
    <p>This page tests file upload functionality to our API endpoints.</p>
    
    <div class="upload-area" id="uploadArea">
        <p>Click to select a file or drag and drop here</p>
        <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png" style="display: none;">
        <button onclick="document.getElementById('fileInput').click()">Select File</button>
    </div>

    <div>
        <button onclick="testUpload()">Test Upload (to /api/test-upload)</button>
        <button onclick="testExtraction()">Test Extraction (to /api/extract-text)</button>
    </div>

    <div id="result"></div>

    <script>
        let selectedFile = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const result = document.getElementById('result');

        // File input change handler
        fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                uploadArea.innerHTML = `
                    <p>Selected: ${selectedFile.name}</p>
                    <p>Type: ${selectedFile.type}</p>
                    <p>Size: ${(selectedFile.size / 1024).toFixed(2)} KB</p>
                    <button onclick="document.getElementById('fileInput').click()">Change File</button>
                `;
            }
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#007bff';
            uploadArea.style.backgroundColor = '#f8f9fa';
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            uploadArea.style.backgroundColor = 'white';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            uploadArea.style.backgroundColor = 'white';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                selectedFile = files[0];
                fileInput.files = files;
                uploadArea.innerHTML = `
                    <p>Selected: ${selectedFile.name}</p>
                    <p>Type: ${selectedFile.type}</p>
                    <p>Size: ${(selectedFile.size / 1024).toFixed(2)} KB</p>
                    <button onclick="document.getElementById('fileInput').click()">Change File</button>
                `;
            }
        });

        function showResult(message, type = 'info') {
            result.innerHTML = `<div class="result ${type}">${message}</div>`;
            console.log(`${type.toUpperCase()}: ${message}`);
        }

        async function testUpload() {
            if (!selectedFile) {
                showResult('Please select a file first!', 'error');
                return;
            }

            showResult('Testing upload to /api/test-upload...', 'info');
            
            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                console.log('Sending file to test endpoint:', {
                    name: selectedFile.name,
                    type: selectedFile.type,
                    size: selectedFile.size
                });

                const response = await fetch('/api/test-upload', {
                    method: 'POST',
                    body: formData,
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok) {
                    showResult(`
                        <strong>✅ Upload successful!</strong><br>
                        Message: ${data.message}<br>
                        File Info: ${JSON.stringify(data.fileInfo, null, 2)}
                    `, 'success');
                } else {
                    showResult(`❌ Upload failed: ${data.error}`, 'error');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showResult(`❌ Upload error: ${error.message}`, 'error');
            }
        }

        async function testExtraction() {
            if (!selectedFile) {
                showResult('Please select a file first!', 'error');
                return;
            }

            showResult('Testing text extraction to /api/extract-text...', 'info');
            
            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                console.log('Sending file to extraction endpoint:', {
                    name: selectedFile.name,
                    type: selectedFile.type,
                    size: selectedFile.size
                });

                const response = await fetch('/api/extract-text', {
                    method: 'POST',
                    body: formData,
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok) {
                    showResult(`
                        <strong>✅ Text extraction successful!</strong><br>
                        Extracted text length: ${data.text.length} characters<br>
                        Preview: ${data.text.substring(0, 200)}...
                    `, 'success');
                } else {
                    showResult(`❌ Extraction failed: ${data.error}`, 'error');
                }
            } catch (error) {
                console.error('Extraction error:', error);
                showResult(`❌ Extraction error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
